<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
{% load static %}
    <link href="{% static 'review/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'review/css/change.css' %}" rel="stylesheet">

    {% block title %}<title>LITReview</title>{% endblock %}
</head>
<body id="filigrame">
<div class="container">
    <header class="">
        <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4"></div>
        <div class="col-4 text-center justify-content-center fw-bold display-5"><img src="https://user.oc-static.com/upload/2020/09/18/16004297044411_P7.png" alt="Logo"></div>
        <div class="col-4 d-flex justify-content-end align-items-center">{% block navbar %}{% endblock %}</div>
        </div>
    </header>

    {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>
</html>
